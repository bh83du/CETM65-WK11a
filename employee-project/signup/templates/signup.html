{% extends "template.html" %}

{% block title %}Sign Up{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
      <div class="col">
        <h2>New Employee Sign Up</h2>
        <hr>
        <!--Action attribute set to the Signup App Route.  Method Type=POST-->  
        <form action="{% url 'signup' %}" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label>Employee ID</label>
            <input type="text" class="form-control" id="emp_no" name="emp_no" placeholder="Enter Your Employee ID" required>
          </div>

          <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter Your Name" required>
          </div>

          <div class="form-group">
            <label>Department</label>
            <input type="text" class="form-control" id="dept" name="dept" placeholder="Enter Your Department">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Select Your Password" required>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary">Sign Up Here</button>

          {% if messages %}
          <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}

        </form>

      </div>
    </div>
  </div>

{% endblock %}
